<!-- app/templates/resume_bank.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Job Bank</h2>

    <!-- Form for Uploading Resume -->
    <form action="{{ url_for('job_bank') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="jobs" multiple required>
    <button type="submit">Upload Jobs</button>
    </form>

    <hr>

    <!-- List of Uploaded Resumes -->


<h3>Uploaded Resumes:</h3>
<ul>
    {% for job in jobs %}
        <li>
            {{ job }}
            <form action="{{ url_for('delete_job_route', filename=job) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% else %}
        <li>No jobs uploaded yet.</li>
    {% endfor %}
</ul>
{% endblock %}
